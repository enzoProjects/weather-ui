<div class="list-group">
  <md-list>
    <h2></h2>
    <h3 md-subheader>Places</h3>
    <md-list-item *ngFor="let place of places">
      <a href="/weather/{{place.woeid}}" class="list-group-item">{{place.prettyName}} <span class="badge">{{place.woeid}}</span></a>
    </md-list-item>
  </md-list>
</div>
